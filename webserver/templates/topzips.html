{% extends "base.html" %}

{% block title %}Top Zips{% endblock %}

{% block content %}
  <form action="/topzips" method="GET" class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="tax_year"> Tax year:</label>
    <select name="tax_year" class="form-control">
        <option value="">-- select year</option>
      {% for year in tyears %}
        <option value="{{year.tax_year}}" {% if year.tax_year == selected_year %}selected{% endif %}>{{year.tax_year}}</option>
      {% endfor %}
    </select>
    <button type="submit" value="Go"  class="btn btn-primary">Go</button>
  </div>
  <div>
    <table class="table table-striped table-condensed">
      <tr>
        <th>Zip Code</th>
        <th>Amount</th>
        <th>Properties</th>
      </tr>
    {% for zip in zips %}
    <tr>
      <td>{{zip.zip}}</td>
      <td>{{zip.total_debt}}</td>
      <td><a href="/properties/?zip={{zip.zip}}">{{zip.no_properties}}</a></td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
